<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home | LastFM Insights</title>
</head>

<!--master styles-->
<link href="css/styles.css" type="text/css" rel="stylesheet"/>

<!--jquery cdn-->
<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous">
</script>

<body>

	<h1 style="text-align:center; font-size:4.0rem;">LastFM User Insights</h1>


  <div class="form-container">
    <p>Enter your LastFM username and select the time period to gather different insights on your music listening habits. <span id="my-username">(Try mine out: maxwellmoffat)</span></p>

    <div class="username-row">
      <label for="username-input">LastFM Username: </label>
      <input type="text" placeholder="Your LastFM Username" id="username-input">
      <p id="username-error">You must enter a valid username</p>
    </div>


    <form class="display-option" id="display-option">
      <label for="display-option" id="display-option-label">Display View: </label>
      <input id="grid" type="radio" name="displayOption" value="grid" />
        <label for="grid">Grid View</label>
      <input id="list" type="radio" name="displayOption" value="list" />
        <label for="list">List View</label>
    </form>
    <p id="display-option-error">You must select a Display View</p>

    <div class="dropdown-row">
      <label for="period">Time Period: </label>
       <select name="period" id="period">
          <option value="overall">Overall</option>
          <option value="7day">7 Days</option>
          <option value="1month">1 Months</option>
          <option value="3month">3 Months</option>
          <option value="6month">6 Months</option>
          <option value="12month">12 Months</option>
        </select>


      <label for="">Amount to display: </label>
        <select name="display-count" id="display-count-list">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>

        <select name="display-count" id="display-count-grid">
          <option value="9">3x3</option>
          <option value="18">3x6</option>
          <option value="24">3x8</option>
          <option value="30">3x10</option>
          <option value="36">3x12</option>
        </select>
    </div>


    <input id="submit-button" type="submit" value="Submit" onClick="processUser();">

    <ol id="results-list"></ol>
    <div id="results-grid"></div>

  </div>

<script src="/js/lastfm.js" type="text/javascript"></script>

</body>
</html>
